{% extends "base.html" %}

{% block choose %}
<div>
    <h2>Please select your survey</h2>
    <form method="POST">
        <select name="survey_id" id="">
            {% for id, survey in surveys.items() %}
            <option value="{{id}}">
                {{survey.title}}
        {% endfor %}
        </select> 
        <button class= "btn btn-primary">Select</button>
</div>
</form>


{% endblock %}
