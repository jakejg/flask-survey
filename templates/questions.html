{% extends "base.html" %}

{% block form %}

<p>{{question}}</p>
<form action="/answer" method="POST">
    {% for choice in choices %}
    <input id="{{choice}}" type="radio" name="q"value="{{choice}}">
    <label for="{{choice}}">{{choice}}</label>
    {% endfor %}
    <input type="submit">
</form>

{% endblock %}
